{% extends "base.html" %}

{% block content %}
<!-- Tags -->
<div class="container my-4">
  <div class="row">
    {% for tag in tags %}
      <div class="col-lg-4 col-12 mb-4">
        <a href="{{ url_for('tags', tag=tag) }}">{{ tag }}</a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
